# Nginx Configuration for Docker Deployment
# This config is the same as Phase 2, but included here for reference
# The upstream target (localhost:3000) remains the same

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Logs
    access_log /var/log/nginx/product-app-access.log;
    error_log /var/log/nginx/product-app-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Main application - Reverse proxy to Docker container
    # Note: Container exposes port 3000 on host via docker-compose.yml
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Hide nginx version
    server_tokens off;
}
